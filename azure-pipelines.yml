trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


- task: TerraformInstaller@0
  inputs:
    terraformVersion: '0.12.19'


- task: PowerShell@2
  inputs:
    filePath: 'infrastructure/plan.ps1'

    

- task: PowerShell@2
  inputs:
    filePath: 'infrastructure/apply.ps1'

    